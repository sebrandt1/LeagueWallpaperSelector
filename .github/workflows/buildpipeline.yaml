name: first workflow
on: [push]
jobs: 
  build: 
    name: build job
    runs-on: windows-latest
    
    steps: 
    - uses: actions/checkout@v2
    name: checkout code
    - uses: NuGet/setup-nuget@v1.0.2
    - uses: nuget restore LeagueWallpaperSelector.sln
    run: msbuild LeagueWallpaperSelector.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile

    - name: Upload
      uses: actions/upload-artifact@v1.0.0
      with:
        name: published_lwps
        path: bin\Release\Publish
